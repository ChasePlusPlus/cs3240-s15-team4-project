<form action="{% url 'SecureWitness:DeleteFile' reportID %}" enctype="multipart/form-data" method = "post">
		{% csrf_token %}
		
	{% for file in files %}
		<input type="radio" name="file" id="file{{ forloop.counter }}" value="{{ file.id }}" />
		<label for="file{{ forloop.counter }}">{{ file.file }}</label><br />
	{% endfor %}

	<input type="submit" name="submit" value="Delete" />
</form>
