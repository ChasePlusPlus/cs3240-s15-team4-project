{% extends 'SecureWitness/base.html' %}

<!DOCTYPE html>
<html>
  <head>
    <title>SecureWitness</title>
  </head>

  <body>
    {% block body_block %}
    <div class="hero-unit">
      <h1>Register with SecureWitness</h1>

      <!-- registered variable used in view -->
      {% if registered %}
      SecureWitness says: <strong>thank you for registering!</strong>
      <a href="/SecureWitness/">Return to the homepage.</a><br />
      {% else %}

      <form id="user_form" method="post" action="/SecureWitness/register/"
	    enctype="multipart/form-data">
	<!-- enctype must be multipart/form-data when users to upload files 
	     from form -->

	
	{% csrf_token %}

	<!-- as_p method wraps each element in a paragraph element.
	     Each element appears on a new line. -->
	{{ user_form.as_p }}
	{{ profile_form.as_p }}

	<input type="submit" name="submit" value="Register" />
      </form>
      {% endif %}

    </div>
    {% endblock %}
  </body>
</html>
